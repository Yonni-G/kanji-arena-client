@if(message?.type === 'error') {
<div class="alert-toast bg-warning-subtle text-warning-emphasis alert shadow">
  <em>{{ message?.text }}</em>
</div>
}
@if(message?.type === 'info') {
<div class="alert-toast bg-info-subtle text-info-emphasis alert shadow">
  <em>{{ message?.text }}</em>
</div>
}
@if(message?.type === 'success') {
<div class="alert-toast bg-success-subtle text-success-emphasis alert shadow">
  <em>{{ message?.text }}</em>
</div>
}
